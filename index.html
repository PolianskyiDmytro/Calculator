<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <main>
    <form action="" method="post">
      <div class="container">
        <div class="output">
          <output class="otuput-item">

          </output>
        </div>
        <div class="buttons-panel">
          <div class="buttons-numbers">
            <button class="number" action="button">1</button>
            <button class="number" action="button">2</button>
            <button class="number" action="button">3</button>
            <button class="number" action="button">4</button>
            <button class="number" action="button">5</button>
            <button class="number" action="button">6</button>
            <button class="number" action="button">7</button>
            <button class="number" action="button">8</button>
            <button class="number" action="button">9</button>
            <button class="number" action="button">0</button>
            <button class="number" action="button">,</button>
          </div>
          <div class="buttons-actions">
            <!-- TODO: look for the appropriate symbols -->
            <button class="action" action="button">Видалити цифру</button>
            <button class="action" action="button">%</button>
            <button class="action" action="button">:</button>
            <button class="action" action="button">x</button>
            <button class="action" action="button">-</button>
            <button class="action" action="button">+</button>
            <button class="action" action="button">=</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer>

  </footer>
  <script src="index.js"></script>
</body>

</html>
