<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <main>
    <form action="" method="post">
      <div class="container">

        <input id="display" readonly>

        <div class="buttons-panel">
          <button class="number" action="button" onclick="addToDisplay('1')">1</button>
          <button class="number" action="button" onclick="addToDisplay('2')">2</button>
          <button class="number" action="button" onclick="addToDisplay('3')">3</button>
          <button class="number" action="button" onclick="addToDisplay('4')">4</button>
          <button class="number" action="button" onclick="addToDisplay('5')">5</button>
          <button class="number" action="button" onclick="addToDisplay('6')">6</button>
          <button class="number" action="button" onclick="addToDisplay('7')">7</button>
          <button class="number" action="button" onclick="addToDisplay('8')">8</button>
          <button class="number" action="button" onclick="addToDisplay('9')">9</button>
          <button class="number" action="button" onclick="addToDisplay('0')">0</button>
          <button class="number" action="button" onclick="addToDisplay('.')">.</button>

          <div class="buttons-actions">
            <button class="action" action="button" onclick="clearDisplay()">C</button>
            <button class="action" action="button" onclick="addToDisplay('/')">&#x00F7;</button>
            <button class="action" action="button" onclick="addToDisplay('*')">&#xd7;</button>
            <button class="action" action="button" onclick="addToDisplay('-')">-</button>
            <button class="action" action="button" onclick="addToDisplay('+')">+</button>
            <button class="action" action="button" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer>

  </footer>
  <script src="index.js"></script>
</body>

</html>
